        .menu-options {

        .btn:hover {

            background-size: contain;
            image-rendering: pixelated;
            transform: scale(3);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(3) translateY(0); }
            to { transform: scale(3) translateY(-5px); }
        }
    </style>
</head>
