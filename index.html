<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Necesse Ultimate - HoangKun</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; font-family: 'VT323', monospace; overflow: hidden; touch-action: none; }
        
        /* LOBBY */
        #lobby {
            width: 100vw; height: 100vh; position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/pixels-game-thumb.jpg');
            background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .panel { background: #5d4037; border: 6px solid #3d251e; padding: 30px; color: #f4e4bc; box-shadow: 10px 10px 0px #000; text-align: center; }
        .btn { background: #8d6e63; border: 4px solid #3d251e; border-bottom: 8px solid #2d1b16; color: #f4e4bc; padding: 10px 20px; font-size: 1.8rem; cursor: pointer; margin-top: 15px; display: block; width: 100%; font-family: 'VT323'; text-shadow: 2px 2px 0px #000; }
        .name-in { width: 100%; padding: 12px; background: #3d251e; border: 4px solid #8d6e63; color: #f4e4bc; font-family: 'VT323'; font-size: 1.5rem; text-align: center; }

        /* GAME */
        #game-canvas { display: none; background: #2d6a4f; position: fixed; inset: 0; z-index: 10; image-rendering: pixelated; }

        /* UI */
        #ui { display: none; position: fixed; inset: 0; z-index: 50; pointer-events: none; }
        .inventory { pointer-events: auto; position: absolute; top: 15px; left: 15px; background: #5d4037; border: 4px solid #3d251e; padding: 15px; color: #f4e4bc; min-width: 180px; box-shadow: 5px 5px 0px #000; }
        .inv-item { font-size: 1.6rem; margin-bottom: 5px; display: flex; justify-content: space-between; }
        
        .minimap { position: absolute; top: 15px; right: 15px; width: 140px; height: 140px; background: rgba(0,0,0,0.7); border: 4px solid #3d251e; box-shadow: 5px 5px 0px #000; }
        
        #craft-menu { pointer-events: auto; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); display: flex; gap: 12px; background: rgba(61, 37, 30, 0.9); padding: 12px; border: 4px solid #f4e4bc; }
        .c-btn { background: #8d6e63; border: 2px solid #3d251e; color: #fff; padding: 8px; font-size: 1rem; cursor: pointer; text-align: center; min-width: 90px; line-height: 1.2; }
        .c-btn:hover { background: #a1887f; }

        /* MOBILE */
        .joy-base { pointer-events: auto; position: absolute; bottom: 40px; left: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.1); border-radius: 50%; border: 2px solid #fff; }
        .joy-stick { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; background: #fff; border-radius: 50%; transform: translate(-50%,-50%); }
        .hit-btn { pointer-events: auto; position: absolute; bottom: 50px; right: 50px; width: 100px; height: 100px; background: #e67e22; border: 5px solid #d35400; border-radius: 50%; color: #fff; font-size: 2rem; box-shadow: 0 8px 0 #a04000; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .hit-btn:active { transform: translateY(5px); box-shadow: 0 3px 0 #a04000; }
    </style>
</head>
<body onclick="document.getElementById('bgM').play().catch(()=>{})">

    <audio id="bgM" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    <audio id="hitS"><source src="https://www.fesliyanstudios.com/play-mp3/6"></audio>

    <div id="lobby">
        <div class="panel">
            <h1 style="font-size: 4rem; margin-bottom: 10px;">NECESSE PRO</h1>
            <input type="text" id="nameBox" class="name-in" placeholder="T√äN NH√ÇN V·∫¨T...">
            <button class="btn" onclick="go()">V√ÄO SINH T·ªíN</button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <div id="ui">
        <div class="inventory">
            <div style="border-bottom: 2px solid #3d251e; margin-bottom: 10px; font-size: 1.8rem; text-align: center;">T√öI ƒê·ªí</div>
            <div class="inv-item"><span>üí∞ V√†ng:</span> <span id="g-v">0</span></div>
            <div class="inv-item"><span>üå≤ G·ªó:</span> <span id="w-v">0</span></div>
            <div class="inv-item"><span>ü™® ƒê√°:</span> <span id="s-v">0</span></div>
            <div style="color: #ffeb3b; margin-top: 10px;">‚öîÔ∏è: <span id="t-v">Tay kh√¥ng</span></div>
        </div>

        <div id="craft-menu">
            <div class="c-btn" onclick="make('axe')">CH·∫æ R√åU<br>(15 G·ªó)</div>
            <div class="c-btn" onclick="make('pick')">CH·∫æ C√öP<br>(15 ƒê√°)</div>
            <div class="c-btn" onclick="make('sword')">CH·∫æ KI·∫æM<br>(10G-10ƒê)</div>
        </div>

        <div class="minimap"><canvas id="m-can" width="140" height="140"></canvas></div>
        <div class="joy-base" id="jb"><div class="joy-stick" id="js"></div></div>
        <div class="hit-btn" onmousedown="attack()" ontouchstart="attack()">HIT</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const mCtx = document.getElementById('m-can').getContext('2d');
        const hitS = document.getElementById('hitS');

        let world = 3000;
        let p = { x: 1500, y: 1500, hp: 100, name: "", speed: 6, tool: "none", hit: false };
        let inv = { g: 0, w: 0, s: 0 };
        let ents = []; let mobs = [];
        let keys = {}; let joyA = { x: 0, y: 0 };

        function go() {
            p.name = document.getElementById('nameBox').value || "Hoang";
            document.getElementById('lobby').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('ui').style.display = 'block';
            resize(); init();
            requestAnimationFrame(tick);
        }

        function init() {
            for(let i=0; i<100; i++) ents.push({x: Math.random()*world, y: Math.random()*world, type: Math.random()>0.5?'tree':'rock', hp: 50});
            for(let i=0; i<25; i++) mobs.push({x: Math.random()*world, y: Math.random()*world, hp: 40});
        }

        function make(t) {
            if(t==='axe' && inv.w >= 15) { inv.w-=15; p.tool='axe'; }
            else if(t==='pick' && inv.s >= 15) { inv.s-=15; p.tool='pick'; }
            else if(t==='sword' && inv.w>=10 && inv.s>=10) { inv.w-=10; inv.s-=10; p.tool='sword'; }
            else { alert("Thi·∫øu nguy√™n li·ªáu!"); return; }
            document.getElementById('t-v').innerText = p.tool.toUpperCase();
            update();
        }

        function attack() {
            hitS.currentTime = 0; hitS.play();
            p.hit = true;
            ents.forEach((e, i) => {
                if(Math.hypot(p.x-e.x, p.y-e.y) < 80) {
                    let d = 10;
                    if(p.tool==='axe' && e.type==='tree') d=25;
                    if(p.tool==='pick' && e.type==='rock') d=25;
                    e.hp -= d;
                    if(e.hp<=0) {
                        if(e.type==='tree') inv.w+=5; else inv.s+=5;
                        inv.g+=10; ents.splice(i, 1);
                    }
                }
            });
            mobs.forEach((m, i) => {
                if(Math.hypot(p.x-m.x, p.y-m.y) < 80) {
                    m.hp -= (p.tool==='sword'?20:8);
                    if(m.hp<=0) { inv.g+=30; mobs.splice(i,1); }
                }
            });
            update();
            setTimeout(()=>p.hit=false, 150);
        }

        function update() {
            document.getElementById('g-v').innerText = inv.g;
            document.getElementById('w-v').innerText = inv.w;
            document.getElementById('s-v').innerText = inv.s;
        }

        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;

        const jb = document.getElementById('jb');
        jb.ontouchmove = e => {
            let t = e.touches[0], r = jb.getBoundingClientRect();
            let dx = t.clientX - (r.left + 60), dy = t.clientY - (r.top + 60);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60), a = Math.atan2(dy, dx);
            joyA = { x: Math.cos(a)*(d/60), y: Math.sin(a)*(d/60) };
            document.getElementById('js').style.transform = `translate(calc(-50% + ${Math.cos(a)*d}px), calc(-50% + ${Math.sin(a)*d}px))`;
        };
        jb.ontouchend = () => { joyA = {x:0, y:0}; document.getElementById('js').style.transform = 'translate(-50%,-50%)'; };

        function tick() {
            let vx = joyA.x, vy = joyA.y;
            if(keys['KeyW']) vy = -1; if(keys['KeyS']) vy = 1;
            if(keys['KeyA']) vx = -1; if(keys['KeyD']) vx = 1;
            p.x = Math.max(0, Math.min(world, p.x + vx*p.speed));
            p.y = Math.max(0, Math.min(world, p.y + vy*p.speed));

            let cx = p.x - canvas.width/2, cy = p.y - canvas.height/2;
            ctx.fillStyle = '#2d6a4f'; ctx.fillRect(0,0, canvas.width, canvas.height);

            ents.forEach(e => {
                if(e.type === 'tree') {
                    ctx.fillStyle = '#5d4037'; ctx.fillRect(e.x-cx-5, e.y-cy, 10, 20);
                    ctx.fillStyle = '#1b4332'; ctx.beginPath(); ctx.arc(e.x-cx, e.y-cy-15, 25, 0, 7); ctx.fill();
                } else {
                    ctx.fillStyle = '#7f8c8d'; ctx.beginPath(); ctx.ellipse(e.x-cx, e.y-cy, 25, 18, 0, 0, 7); ctx.fill();
                }
            });

            mobs.forEach(m => {
                let d = Math.hypot(p.x-m.x, p.y-m.y);
                if(d < 250) { m.x += (p.x-m.x)/d*2; m.y += (p.y-m.y)/d*2; if(d<45) p.hp-=0.1; }
                ctx.fillStyle = '#ff4d4d'; ctx.beginPath(); ctx.arc(m.x-cx, m.y-cy, 18, 0, 7); ctx.fill();
                ctx.fillStyle='red'; ctx.fillRect(m.x-cx-15, m.y-cy-30, 30, 4);
                ctx.fillStyle='lime'; ctx.fillRect(m.x-cx-15, m.y-cy-30, (m.hp/40)*30, 4);
            });

            // V·∫º NH√ÇN V·∫¨T X·ªäN H∆†N
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.fillStyle = p.hit ? '#fff' : '#e67e22'; // M√†u da cam
            ctx.fillRect(-20, -20, 40, 40); // Th√¢n
            ctx.fillStyle = '#000'; ctx.fillRect(-12, -10, 6, 6); ctx.fillRect(6, -10, 6, 6); // M·∫Øt
            ctx.fillStyle = '#333'; ctx.fillRect(-20, 10, 40, 10); // Qu·∫ßn
            ctx.restore();

            ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.font = '24px VT323';
            ctx.fillText(p.name, canvas.width/2, canvas.height/2 - 35);
            
            // Thanh m√°u nh√¢n v·∫≠t
            ctx.fillStyle = 'red'; ctx.fillRect(canvas.width/2-30, canvas.height/2+30, 60, 8);
            ctx.fillStyle = 'lime'; ctx.fillRect(canvas.width/2-30, canvas.height/2+30, (p.hp/100)*60, 8);

            mCtx.fillStyle = '#000'; mCtx.fillRect(0,0,140,140);
            mCtx.fillStyle = '#0f0'; mCtx.fillRect((p.x/world)*140, (p.y/world)*140, 5, 5);

            if(p.hp > 0) requestAnimationFrame(tick); else { alert("B·∫†N ƒê√É CH·∫æT!"); location.reload(); }
        }
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
    </script>
</body>
</html>
