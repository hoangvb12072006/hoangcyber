<!DOCTYPE html>

<head>

        /* CSS TR√í CH∆†I */
        #gameCanvas { background: #87CEEB; border-radius: 15px; border: 3px solid #333; cursor: crosshair; touch-action: none; }
        .score { font-size: 20px; font-weight: bold; margin: 10px 0; color: #d35400; }
    </style>
</head>
<body>
    <div class="card">
        <img src="g2.jpg.webp" class="avatar" alt="G2 Esports">
        <h1>HoangKun üëë</h1>
        <p>Ch√†o m·ª´ng anh em ƒë√£ ƒë·∫øn v·ªõi trang c√° nh√¢n c·ªßa m√¨nh!</p>
        
        <a href="https://www.tiktok.com/@hpdbox" target="_blank" class="btn-tiktok">
            üéµ Follow TikTok @hpdbox
        </a>

        <hr style="border: 0; height: 1px; background: #eee; margin: 20px 0;">
        
        <h3>Game H·ª©ng T√°o üçé</h3>
        <div class="score">ƒêi·ªÉm: <span id="scoreVal">0</span></div>
        <canvas id="gameCanvas" width="350" height="400"></canvas>
        <p style="font-size: 13px; color: #666; margin-top: 10px;">Di chuy·ªÉn chu·ªôt ho·∫∑c vu·ªët tay ƒë·ªÉ h·ª©ng t√°o!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let basket = { x: 150, y: 350, w: 70, h: 40 };
        let apple = { x: Math.random() * 300, y: 0, r: 10, speed: 3 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // V·∫Ω gi·ªè
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(basket.x, basket.y, basket.w, basket.h);
            // V·∫Ω t√°o
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(apple.x, apple.y, apple.r, 0, Math.PI * 2);
            ctx.fill();
            // T√°o r∆°i
            apple.y += apple.appleSpeed || 3;
            if (apple.y > canvas.height) { apple.y = 0; apple.x = Math.random() * (canvas.width - 20); }
            // Ki·ªÉm tra va ch·∫°m
            if (apple.y + apple.r > basket.y && apple.x > basket.x && apple.x < basket.x + basket.w) {
                score++;
                document.getElementById('scoreVal').innerText = score;
                apple.y = 0;
                apple.x = Math.random() * (canvas.width - 20);
                apple.appleSpeed = 3 + Math.floor(score / 5); // TƒÉng ƒë·ªô kh√≥
            }
            requestAnimationFrame(draw);
        }
        // ƒêi·ªÅu khi·ªÉn
        canvas.addEventListener('mousemove', (e) => {
            let rect = canvas.getBoundingClientRect();
            basket.x = e.clientX - rect.left - basket.w / 2;
        });
        canvas.addEventListener('touchmove', (e) => {
            let rect = canvas.getBoundingClientRect();
            basket.x = e.touches[0].clientX - rect.left - basket.w / 2;
            e.preventDefault();
        });
        draw();
    </script>
