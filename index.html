<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NecesseGame Sinhton by HoangKun</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        #lobby-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/pixels-game-thumb.jpg');
            background-size: cover;
            background-position: center;
            image-rendering: pixelated;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-area { width: 90%; height: 85%; position: relative; max-width: 1200px; }

        .header { position: absolute; top: 0; left: 0; color: #fff; text-shadow: 4px 4px 0px #000; }
        .header h1 { font-size: 4rem; letter-spacing: 2px; }
        .header p { font-size: 2rem; color: #f4e4bc; }

        .stats-area { position: absolute; top: 0; right: 0; display: flex; gap: 20px; }
        .stat-box {
            background: rgba(93, 64, 55, 0.9);
            border: 4px solid #3d251e;
            padding: 8px 20px;
            color: #f4e4bc;
            font-size: 2rem;
            box-shadow: 5px 5px 0px #000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-options { position: absolute; bottom: 0; right: 0; display: flex; flex-direction: column; gap: 15px; }
        
        .name-input {
            width: 220px;
            height: 45px;
            background: #3d251e;
            border: 4px solid #8d6e63;
            color: #f4e4bc;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 0 10px;
            outline: none;
            margin-bottom: 5px;
            text-align: center;
        }

        .wood-button {
            width: 220px;
            height: 65px;
            background: #8d6e63;
            border: 4px solid #5d4037;
            border-bottom: 8px solid #2d1b16;
            color: #f4e4bc;
            font-family: 'VT323', monospace;
            font-size: 2.2rem;
            cursor: pointer;
            text-shadow: 2px 2px 0px #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.1s;
        }
        .wood-button:hover { background: #a1887f; transform: translateY(-3px); }
        .wood-button:active { transform: translateY(5px); border-bottom: 2px solid #2d1b16; }

        #settings-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: #5d4037;
            border: 6px solid #3d251e;
            box-shadow: 10px 10px 0px #000;
            z-index: 1000;
            padding: 20px;
            color: #f4e4bc;
        }
        .settings-title { font-size: 3rem; text-align: center; margin-bottom: 20px; border-bottom: 4px solid #3d251e; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; font-size: 1.8rem; }
        
        #overlay-bg {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: 998;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1001;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f4e4bc;
        }

        .pixel-spinner {
            width: 60px; height: 60px;
            border: 8px solid #5d4037;
            border-top: 8px solid #f4e4bc;
            animation: spin 1s steps(8) infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="initAudio()"> <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="https://www.fesliyanstudios.com/play-mp3/6" type="audio/mpeg">
    </audio>

    <div id="lobby-container">
        <div id="overlay-bg" onclick="toggleSettings()"></div>

        <div id="settings-modal">
            <div class="settings-title">C√ÄI ƒê·∫∂T</div>
            <div class="setting-item">
                <span>√ÇM L∆Ø·ª¢NG</span>
                <input type="range" id="volControl" min="0" max="1" step="0.1" value="0.5" onchange="updateVol()">
            </div>
            <div class="wood-button" style="width: 100%; height: 50px;" onclick="toggleSettings()">ƒê√ìNG</div>
        </div>

        <div id="loading-overlay">
            <div class="pixel-spinner"></div>
            <div style="font-size: 3rem; margin-top: 20px;">ƒêANG K·∫æT N·ªêI...</div>
        </div>

        <div class="content-area">
            <div class="header">
                <h1>NECESSEGAME SINH T·ªíN</h1>
                <p>by HoangKun</p>
            </div>

            <div class="stats-area">
                <div class="stat-box">GOLD: <span>0</span></div>
                <div class="stat-box" style="border-color: #1a237e;">üíé: <span>0</span></div>
            </div>

            <div class="menu-options">
                <input type="text" id="charName" class="name-input" placeholder="T√äN NH√ÇN V·∫¨T..." maxlength="12">
                <div class="wood-button" onclick="playClick(); connectWorld()">CH∆†I M·ªöI</div>
                <div class="wood-button" onclick="playClick()">TI·∫æP T·ª§C</div>
                <div class="wood-button" onclick="playClick(); toggleSettings()">C√ÄI ƒê·∫∂T</div>
                <div class="wood-button" onclick="playClick()">THO√ÅT</div>
            </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const clickSound = document.getElementById('clickSound');
        let audioInitialized = false;

        // H√†m n√†y ch·∫°y 1 l·∫ßn duy nh·∫•t khi user click v√†o trang ƒë·ªÉ m·ªü kh√≥a √¢m thanh
        function initAudio() {
            if (!audioInitialized) {
                bgMusic.volume = 0.5;
                bgMusic.play().catch(e => console.log("Ch·ªù t∆∞∆°ng t√°c..."));
                audioInitialized = true;
            }
        }

        function playClick() {
            clickSound.currentTime = 0;
            clickSound.play();
        }

        function updateVol() {
            bgMusic.volume = document.getElementById('volControl').value;
        }

        function connectWorld() {
            var name = document.getElementById('charName').value || "H√†nh Gi·∫£";
            document.getElementById('loading-overlay').style.display = 'flex';
            setTimeout(() => {
                alert("K·∫øt n·ªëi th√†nh c√¥ng! Ch√†o m·ª´ng " + name);
                document.getElementById('loading-overlay').style.display = 'none';
            }, 2000);
        }

        function toggleSettings() {
            var modal = document.getElementById('settings-modal');
            var bg = document.getElementById('overlay-bg');
            var isShowing = modal.style.display === 'block';
            modal.style.display = isShowing ? 'none' : 'block';
            bg.style.display = isShowing ? 'none' : 'block';
        }
    </script>
</body>
</html>
