<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Necesse Ultimate Survival - HoangKun</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; font-family: 'VT323', monospace; overflow: hidden; touch-action: none; }
        
        /* --- GIAO DI·ªÜN LOBBY & SETTINGS --- */
        #lobby {
            width: 100vw; height: 100vh; position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/11/pixels-game-thumb.jpg');
            background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .wood-panel { background: #5d4037; border: 6px solid #3d251e; padding: 25px; color: #f4e4bc; box-shadow: 10px 10px 0px #000; text-align: center; min-width: 320px; }
        .btn { background: #8d6e63; border: 4px solid #3d251e; border-bottom: 8px solid #2d1b16; color: #f4e4bc; padding: 10px; font-size: 2rem; cursor: pointer; margin-top: 10px; display: block; width: 100%; font-family: 'VT323'; text-shadow: 2px 2px 0px #000; }
        .btn:active { transform: translateY(4px); border-bottom-width: 4px; }
        .name-input { width: 100%; padding: 10px; background: #3d251e; border: 4px solid #8d6e63; color: #f4e4bc; font-family: 'VT323'; font-size: 1.5rem; text-align: center; margin-bottom: 10px; }

        #settings-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; }

        /* --- M√ÄN H√åNH GAME --- */
        #game-canvas { display: none; background: #2d6a4f; position: fixed; inset: 0; z-index: 10; }

        /* --- UI LAYER --- */
        #ui { display: none; position: fixed; inset: 0; z-index: 50; pointer-events: none; }
        .hud { pointer-events: auto; position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 12px; color: #fff; border: 3px solid #f4e4bc; font-size: 1.4rem; box-shadow: 4px 4px 0px #000; }
        .hp-bar-bg { width: 200px; height: 20px; background: #3d251e; border: 2px solid #fff; margin-top: 5px; }
        #hp-fill { width: 100%; height: 100%; background: #ff4d4d; transition: 0.2s; }

        .minimap { position: absolute; top: 10px; right: 10px; width: 130px; height: 130px; background: rgba(0,0,0,0.5); border: 3px solid #fff; }
        
        /* CRAFTING */
        #crafting { pointer-events: auto; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(0,0,0,0.8); padding: 10px; border: 2px solid #8d6e63; }
        .craft-item { background: #5d4037; border: 2px solid #f4e4bc; color: #fff; padding: 5px 10px; font-size: 1rem; cursor: pointer; text-align: center; min-width: 80px; }
        .craft-item:active { background: #8d6e63; }

        /* CONTROLS */
        .joy { pointer-events: auto; position: absolute; bottom: 30px; left: 30px; width: 110px; height: 110px; background: rgba(255,255,255,0.2); border-radius: 50%; border: 2px solid rgba(255,255,255,0.4); }
        .knob { position: absolute; top: 50%; left: 50%; width: 45px; height: 45px; background: #fff; border-radius: 50%; transform: translate(-50%,-50%); }
        .hit-btn { pointer-events: auto; position: absolute; bottom: 40px; right: 40px; width: 90px; height: 90px; background: #e67e22; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 1.8rem; border: 5px solid #d35400; box-shadow: 0 6px 0 #a04000; }
        
        #death-screen { display: none; position: fixed; inset: 0; background: rgba(139,0,0,0.8); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; color: #fff; font-size: 4rem; }
    </style>
</head>
<body onclick="initAudio()">

    <audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>
    <audio id="hitSnd"><source src="https://www.fesliyanstudios.com/play-mp3/6"></audio>

    <div id="lobby">
        <div class="wood-panel">
            <h1 style="font-size: 3.5rem; text-shadow: 4px 4px 0 #000;">NECESSE PRO</h1>
            <input type="text" id="pName" class="name-input" placeholder="T√äN NH√ÇN V·∫¨T...">
            <button class="btn" onclick="start()">B·∫ÆT ƒê·∫¶U CH∆†I</button>
            <button class="btn" onclick="toggleSettings()">C√ÄI ƒê·∫∂T</button>
        </div>
    </div>

    <div id="settings-modal" class="wood-panel">
        <h2>C√ÄI ƒê·∫∂T</h2>
        <p>√ÇM THANH: <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5"></p>
        <button class="btn" onclick="toggleSettings()">ƒê√ìNG</button>
    </div>

    <div id="death-screen">
        <p>B·∫†N ƒê√É HY SINH!</p>
        <button class="btn" style="width: 200px" onclick="location.reload()">H·ªíI SINH</button>
    </div>

    <canvas id="game-canvas"></canvas>

    <div id="ui">
        <div class="hud">
            <div>üí∞ V√ÄNG: <span id="gold-txt">0</span></div>
            <div>üå≤ G·ªñ: <span id="wood-txt">0</span> | ü™® ƒê√Å: <span id="stone-txt">0</span></div>
            <div style="color: #ffeb3b;">‚öîÔ∏è V≈® KH√ç: <span id="tool-txt">Tay kh√¥ng</span></div>
            <div class="hp-bar-bg"><div id="hp-fill"></div></div>
        </div>

        <div id="crafting">
            <div class="craft-item" onclick="craft('axe')">R√åU (ü™ì)<br>15 G·ªó</div>
            <div class="craft-item" onclick="craft('pickaxe')">C√öP (‚õèÔ∏è)<br>15 ƒê√°</div>
            <div class="craft-item" onclick="craft('sword')">KI·∫æM (‚öîÔ∏è)<br>10G-10ƒê</div>
        </div>

        <div class="minimap"><canvas id="m-canvas" width="130" height="130"></canvas></div>
        <div class="joy" id="joy"><div class="knob" id="knob"></div></div>
        <div class="hit-btn" onmousedown="hit()" ontouchstart="hit()">HIT</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const mCtx = document.getElementById('m-canvas').getContext('2d');
        const hitSnd = document.getElementById('hitSnd');
        const bgMusic = document.getElementById('bgMusic');

        let worldSize = 3000;
        let p = { x: 1500, y: 1500, name: "", hp: 100, maxHp: 100, speed: 5, tool: "none", hitting: false };
        let resources = { gold: 0, wood: 0, stone: 0 };
        let objs = []; let mobs = []; let particles = [];
        let keys = {}; let joyDir = { x: 0, y: 0 };

        function initAudio() { if(bgMusic.paused) { bgMusic.volume = document.getElementById('vol').value; bgMusic.play(); } }
        function toggleSettings() { 
            let s = document.getElementById('settings-modal').style;
            s.display = s.display === 'block' ? 'none' : 'block';
        }

        function start() {
            p.name = document.getElementById('pName').value || "H√†nh Gi·∫£";
            document.getElementById('lobby').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('ui').style.display = 'block';
            resize(); initWorld();
            requestAnimationFrame(loop);
        }

        function initWorld() {
            for(let i=0; i<80; i++) objs.push({x:Math.random()*worldSize, y:Math.random()*worldSize, type:Math.random()>0.4?'tree':'rock', hp:50});
            for(let i=0; i<20; i++) mobs.push({x:Math.random()*worldSize, y:Math.random()*worldSize, hp:40, dmg:5});
        }

        function craft(type) {
            if(type === 'axe' && resources.wood >= 15) { resources.wood -= 15; p.tool = 'axe'; }
            else if(type === 'pickaxe' && resources.stone >= 15) { resources.stone -= 15; p.tool = 'pickaxe'; }
            else if(type === 'sword' && resources.wood >= 10 && resources.stone >= 10) { resources.wood -= 10; resources.stone -= 10; p.tool = 'sword'; }
            else { return; }
            document.getElementById('tool-txt').innerText = p.tool.toUpperCase();
            updateUI();
        }

        function hit() {
            hitSnd.currentTime = 0; hitSnd.play();
            p.hitting = true;
            // Farm
            objs.forEach((o, i) => {
                if(Math.hypot(p.x-o.x, p.y-o.y) < 90) {
                    let d = 10;
                    if(p.tool === 'axe' && o.type === 'tree') d = 25;
                    if(p.tool === 'pickaxe' && o.type === 'rock') d = 25;
                    o.hp -= d;
                    if(o.hp <= 0) {
                        if(o.type === 'tree') resources.wood += 5; else resources.stone += 5;
                        resources.gold += 10; objs.splice(i, 1);
                    }
                }
            });
            // Chi·∫øn ƒë·∫•u
            mobs.forEach((m, i) => {
                if(Math.hypot(p.x-m.x, p.y-m.y) < 90) {
                    m.hp -= (p.tool === 'sword' ? 20 : 8);
                    if(m.hp <= 0) { resources.gold += 30; mobs.splice(i, 1); }
                }
            });
            updateUI();
            setTimeout(() => p.hitting = false, 150);
        }

        function updateUI() {
            document.getElementById('gold-txt').innerText = resources.gold;
            document.getElementById('wood-txt').innerText = resources.wood;
            document.getElementById('stone-txt').innerText = resources.stone;
            document.getElementById('hp-fill').style.width = (p.hp/p.maxHp)*100 + "%";
        }

        window.onkeydown = e => keys[e.code] = true;
        window.onkeyup = e => keys[e.code] = false;

        const joy = document.getElementById('joy');
        joy.ontouchmove = e => {
            let t = e.touches[0], r = joy.getBoundingClientRect();
            let dx = t.clientX - (r.left + 55), dy = t.clientY - (r.top + 55);
            let d = Math.min(Math.sqrt(dx*dx+dy*dy), 55), a = Math.atan2(dy, dx);
            joyDir = { x: Math.cos(a)*(d/55), y: Math.sin(a)*(d/55) };
            document.getElementById('knob').style.transform = `translate(calc(-50% + ${Math.cos(a)*d}px), calc(-50% + ${Math.sin(a)*d}px))`;
        };
        joy.ontouchend = () => { joyDir = {x:0, y:0}; document.getElementById('knob').style.transform = 'translate(-50%,-50%)'; };

        function loop() {
            if(p.hp <= 0) { document.getElementById('death-screen').style.display='flex'; return; }
            
            let vx = joyDir.x, vy = joyDir.y;
            if(keys['KeyW']) vy = -1; if(keys['KeyS']) vy = 1;
            if(keys['KeyA']) vx = -1; if(keys['KeyD']) vx = 1;
            p.x = Math.max(0, Math.min(worldSize, p.x + vx * p.speed));
            p.y = Math.max(0, Math.min(worldSize, p.y + vy * p.speed));

            let cx = p.x - canvas.width/2, cy = p.y - canvas.height/2;
            ctx.fillStyle = '#2d6a4f'; ctx.fillRect(0,0, canvas.width, canvas.height);

            // V·∫Ω v·∫≠t th·ªÉ
            objs.forEach(o => {
                if(o.type === 'tree') {
                    ctx.fillStyle = '#5d4037'; ctx.fillRect(o.x-cx-6, o.y-cy, 12, 25);
                    ctx.fillStyle = '#1b4332'; ctx.beginPath(); ctx.arc(o.x-cx, o.y-cy-15, 25, 0, 7); ctx.fill();
                } else {
                    ctx.fillStyle = '#7f8c8d'; ctx.beginPath(); ctx.ellipse(o.x-cx, o.y-cy, 25, 18, 0, 0, 7); ctx.fill();
                }
            });

            // V·∫Ω Qu√°i (Slime)
            mobs.forEach(m => {
                let dist = Math.hypot(p.x-m.x, p.y-m.y);
                if(dist < 300) { // ƒêu·ªïi theo ng∆∞·ªùi ch∆°i
                    m.x += (p.x-m.x)/dist * 2; m.y += (p.y-m.y)/dist * 2;
                    if(dist < 50) { p.hp -= 0.2; updateUI(); } // Qu√°i c·∫Øn
                }
                ctx.fillStyle = '#ff4d4d'; ctx.beginPath(); ctx.arc(m.x-cx, m.y-cy, 18, 0, 7); ctx.fill();
                ctx.fillStyle = '#fff'; ctx.fillRect(m.x-cx-10, m.y-cy-25, (m.hp/40)*20, 4);
            });

            // V·∫Ω Ng∆∞·ªùi
            ctx.fillStyle = p.hitting ? '#fff' : '#e67e22';
            ctx.fillRect(canvas.width/2-20, canvas.height/2-20, 40, 40);
            ctx.fillStyle = '#fff'; ctx.font = "20px VT323"; ctx.fillText(p.name, canvas.width/2-25, canvas.height/2-30);

            // Minimap
            mCtx.fillStyle = '#000'; mCtx.fillRect(0,0,130,130);
            mCtx.fillStyle = '#0f0'; mCtx.fillRect((p.x/worldSize)*130, (p.y/worldSize)*130, 4, 4);
            mCtx.fillStyle = '#f00'; mobs.forEach(m => mCtx.fillRect((m.x/worldSize)*130, (m.y/worldSize)*130, 2, 2));

            requestAnimationFrame(loop);
        }
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
    </script>
</body>
</html>
