<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Phi Thuyền - Gemini Code</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid #444; }
    </style>
</head>
<body>

<script>
const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: { gravity: { y: 0 }, debug: false }
    },
    scene: { preload: preload, create: create, update: update }
};

const game = new Phaser.Game(config);
let player, cursors, bullets, enemies, score = 0, scoreText, lastFired = 0;

function preload() {
    // Sử dụng các placeholder graphics đơn giản
    this.load.image('ship', 'https://labs.phaser.io/assets/sprites/shmup-ship.png');
    this.load.image('bullet', 'https://labs.phaser.io/assets/sprites/bullets/bullet1.png');
    this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/asplode1.png');
}

function create() {
    // 1. Tạo người chơi
    player = this.physics.add.sprite(400, 500, 'ship').setCollideWorldBounds(true);
    
    // 2. Điều khiển
    cursors = this.input.keyboard.createCursorKeys();
    this.input.keyboard.on('keydown-SPACE', shootBullet, this);

    // 3. Nhóm đạn và kẻ địch
    bullets = this.physics.add.group({ classType: Phaser.Physics.Arcade.Image, maxSize: 20, runChildUpdate: true });
    enemies = this.physics.add.group();

    // 4. Tạo kẻ địch định kỳ
    this.time.addEvent({ delay: 1000, callback: spawnEnemy, callbackScope: this, loop: true });

    // 5. Va chạm
    this.physics.add.overlap(bullets, enemies, hitEnemy, null, this);
    this.physics.add.overlap(player, enemies, gameOver, null, this);

    // 6. Hiển thị điểm
    scoreText = this.add.text(16, 16, 'Điểm: 0', { fontSize: '32px', fill: '#fff' });
}

function update() {
    // Di chuyển phi thuyền
    if (cursors.left.isDown) player.setVelocityX(-300);
    else if (cursors.right.isDown) player.setVelocityX(300);
    else player.setVelocityX(0);

    if (cursors.up.isDown) player.setVelocityY(-300);
    else if (cursors.down.isDown) player.setVelocityY(300);
    else player.setVelocityY(0);

    // Xóa đạn bay ra ngoài màn hình
    bullets.children.each(function(b) {
        if (b.active && b.y < 0) b.destroy();
    }, this);
}

function shootBullet() {
    let bullet = bullets.get(player.x, player.y - 20, 'bullet');
    if (bullet) {
        bullet.setActive(true).setVisible(true);
        bullet.body.velocity.y = -500;
    }
}

function spawnEnemy() {
    let x = Phaser.Math.Between(50, 750);
    let enemy = enemies.create(x, -50, 'enemy');
    enemy.setVelocityY(Phaser.Math.Between(150, 300));
}

function hitEnemy(bullet, enemy) {
    bullet.destroy();
    enemy.destroy();
    score += 10;
    scoreText.setText('Điểm: ' + score);
}

function gameOver() {
    this.physics.pause();
    player.setTint(0xff0000);
    this.add.text(300, 250, 'GAME OVER', { fontSize: '64px', fill: '#ff0000' });
    this.add.text(320, 320, 'F5 để chơi lại', { fontSize: '24px', fill: '#fff' });
}
</script>

</body>
</html>
